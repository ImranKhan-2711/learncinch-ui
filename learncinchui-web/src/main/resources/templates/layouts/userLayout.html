<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:substituteby="includes/headTag :: headTag">
</head>
<body class="skin-black">

	<header class="header"  th:include="includes/header :: header"></header>
	<div id="loader" class="loader-box"><div class="loader"></div></div>
	<!-- following div is used to display any pop up -->
	<div id="modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	</div>
	
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left navigation -->
		<aside class="left-side sidebar-offcanvas" th:include="includes/sidebar :: sidebar"></aside>
		
		<!-- Right side content -->
		<aside class="right-side">
			
		<!-- Main content will come here -->
		<section id="content" class="content" layout:fragment="content">Dynamic Content comes here from each page
		
		</section>
		
		<!-- Footer -->
		<div class="footer-main">Copyright &copy; Dynamics, 2016</div>
		</aside>
	
	</div>

	<!-- jQuery 2.0.2 -->
    <script th:src="@{/js/jquery.min.js}" src="../public/js/jquery.min.js" type="text/javascript"></script>
  <!-- <script th:src="@{/js/jquery-ui.js}" src="../public/js/jquery-ui.js" type="text/javascript"></script> -->
 <!--  <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js}" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" type="text/javascript"></script>-->
   	<!-- Bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}" src="../public/js/bootstrap.min.js" type="text/javascript"></script>        
    <script th:src="@{/js/plugins/moment-with-locales.min.js}" src="../public/js/plugins/moment-with-locales.min.js" type="text/javascript"></script>
    <script th:src="@{/js/plugins/bootstrap-datetimepicker.min.js}" src="../public/js/plugins/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <!-- Datatables -->
    <script th:src="@{/js/plugins/datatables/datatables.js}" src="../public/js/plugins/datatables/datatables.js" type="text/javascript"></script>
    
    

<script th:inline="javascript">
    /*<![CDATA[*/
        var APP_CTX = [[@{/}]];
    /*]]>*/
    
    // setting csrf token beofre snedning an ajax request
    var token = $("meta[name='_csrf']").attr("content");
  var header = $("meta[name='_csrf_header']").attr("content");
  $(document).ajaxSend(function(e, xhr, options) {
    xhr.setRequestHeader(header, token);
  });
</script>
    <script th:src="@{/js/application/main.js}" src="../public/js/application/main.js" type="text/javascript"></script>
    <script th:src="@{/js/application/app.js}" src="../public/js/application/app.js" type="text/javascript"></script>
    <script th:src="@{/js/plugins/validator.js}" src="../public/js/plugins/validator.js" type="text/javascript"></script>     
    <script th:src="@{/js/application/jquery.maskedinput.js}" src="../public/js/application/jquery.maskedinput.js" type="text/javascript"></script> 

	<!-- For page specific scripts -->
	<div id="pageScript" layout:fragment="pageScript"></div>
	
	<script type="text/javascript">

window.onload = showButtons;

function showButtons(){
	$('#loader').hide();
	$(':button').show();
	
	//$('#content').show();
}
</script>
	
</body>
</html>
